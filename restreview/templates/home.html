{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>


<body>
    <div class="jumbotron d-flex justify-content-center" style="background-image: url('{% static "bg.png"%}'); height: 100vh; margin-bottom: 0px; ";>
        <form class="form-control" type="get" action="/result/" style="text-align:center;height: 80vh;width:80vh;">
            <div class="container">
                <br><br><br><br><br><br>
                <h1> Welcome to NYGrub </h1>
                <br>
                <input id="search_bar" name="search_bar" class="form-control" type="text" placeholder="Search by Restaurants" style="width: 400px; margin: auto" aria-label="Search">
                <br>
                <button class="btn btn-primary" id="submit" type="submit">Search</button>
            </div>
            <br><br><input type="checkbox" name="checkbox">Search by Reviews instead
            <br><br>
            Rating
            <select name="rating">
                <option value="5.0">5.0 star rating</option>
                <option value="4.5">4.5 star rating</option>
                <option value="4.0">4.0 star rating</option>
                <option value="3.5">3.5 star rating</option>
                <option value="3.0">3.0 star rating</option>
                <option value="2.5">2.5 star rating</option>
                <option value="2.0">2.0 star rating</option>
                <option value="1.5">1.5 star rating</option>
                <option value="1.0">1.0 star rating</option>
              </select>
              Price
              <select name="price">
                <option value="3"> $$$ </option>
                <option value="2"> $$ </option>
                <option value="1"> $ </option>
              </select>
        </form>
    </div>
</body>
</html>
