  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

  <form type="get" action="/result/" style="text-align:center;margin-top:40px; margin-bottom:50px">

      <input  id="search_bar" type="text" name="search_bar" style="height:30px; width:400px; margin-right:20px; font-size:15px">
      <button id="submit" type="submit" style="height:20px; width:60px">Search</button>
      <br><br><input type="checkbox" name="checkbox">search by review

  </form>

  <div id="restaurant_list" style="margin:0px 0px 0px 100px">
    <h1 style="text-align:left; margin-left:40px ;margin-top:20px; margin-down:100px; font-size:30px; font-style: oblique"> Restaurants</h1>
      <ul style="margin:70px 0px 0px 0px; list-style-type:none">
        {% for x in doc %}
        <li>
          <p> <a href="/info/?RestaurantID={{x.0.ID|cut:"["|cut:"]"}}" style="font-size:20px">{{x.0.Restaurant | cut:"['" | cut:"']" }} </a></p>

            {{x.0.Type | cut:"['" | cut:"']" }}
            {{x.0.Number | cut:"['" | cut:"']"}}</p>
          <p id="comment" style="background-color:lightgrey;width:500px;height:90px;text-overflow:ellipsis;overflow:hidden;">{{x.1}}</p>
          <p> image </p>
        </li>
      {% endfor %}
    </ul>
  </div>
