{% load static %}

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

  <form type="get" action="/result/" style="text-align:center;margin-top:40px; margin-bottom:50px">

      <input  id="search_bar" type="text" name="search_bar" style="height:30px; width:400px; margin-right:20px; font-size:15px">
      <button id="submit" type="submit" style="height:20px; width:60px">Search</button>
      <br><br><input type="checkbox" name="checkbox">search by review

  </form>

  <h1 style="text-align:center; margin-top:100px; margin-down:10px; font-size:20px; font-style: oblique"> Restaurants</h1>
</head>

<body>
  <table style="margin-left:100px; margin-top:20px; margin-right:50px">
      <tr>
        <th> Restaurant </th>
        <th> Image </th>
        <th> Price </th>
        <th> Type </th>
        <th> Rating </th>
        <th> Top comments </th>
      </tr>
      {% for x in doc %}
      <tr>
        <td> <a href="/info/?RestaurantID={{x.0.ID|cut:"["|cut:"]"}}">{{x.0.Restaurant | cut:"['" | cut:"']" }} </a></td>
        <td> </td>
        <td>{{x.0.Price | cut:"['" | cut:"']"}}</td>
        <td>{{x.0.Type | cut:"['" | cut:"']" }}</td>
        <td>{{x.0.Number | cut:"['" | cut:"']"}}</td>
        <td>{{x.1}}</td>
      </tr>
      {% endfor %}
    </table>
</body>
</html>
